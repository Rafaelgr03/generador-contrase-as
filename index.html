<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas con Animación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Generador de Contraseñas</h1>
    
    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" value="12" min="4" max="20">

    <label>
        <input type="checkbox" id="mayusculas" checked> Mayúsculas
    </label>
    <label>
        <input type="checkbox" id="minusculas" checked> Minúsculas
    </label>
    <label>
        <input type="checkbox" id="numeros" checked> Números
    </label>
    <label>
        <input type="checkbox" id="especiales" checked> Especiales
    </label>

    <button onclick="generarContrasena()">Generar</button>
    <button onclick="copiarContrasena()">Copiar</button>

    <p>Contraseña generada: <span id="resultado"></span></p>
    <p>Fortaleza: <span id="fortaleza"></span></p>

    <script src="app.js"></script>

</body>
</html>
